
plugins {
    id 'java'
    id 'eclipse'
    id 'application'
}

eclipse {
    project {
        name = "MyProject"
    }
}

tasks.withType(JavaCompile) {
    // $javac -encoding UTF-8 ...
    options.encoding = 'UTF-8';
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'

    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    mainClass = 'com.yoon.project.App'
}
